<div class="container">
    <h1 class="well">Already a member? Sign in now!</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Username</label>
								<input type="text" placeholder="Enter Username" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Password</label>
								<input type="text" placeholder="Enter Password" class="form-control">
							</div>
						</div>					
				    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                        <br>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </label>
                    <br>
                    <br>
                    <button type="button" class="btn btn-lg btn-info">Log in!</button>				
                    </div>
                </form> 
    </div>
	</div>
	</div>

<div class="container">
    <h1 class="well">New guest? Fill out this form, we are looking forward to serve you.</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" placeholder="Enter First Name" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" placeholder="Enter Last Name" class="form-control">
							</div>
						</div>					
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Country</label>
								<input type="text" placeholder="Enter Country" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" placeholder="Enter City" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Zip (Optional)</label>
								<input type="text" placeholder="Enter Zip Code" class="form-control">
							</div>		
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Username</label>
								<input type="text" placeholder="Enter A Desired Username" class="form-control">
							</div>		
							<div class="col-sm-6 form-group">
								<label>Password</label>
								<input type="password" placeholder="Enter A Unique Password" class="form-control">
							</div>	
						</div>						
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" placeholder="Enter Phone Number" class="form-control">
					</div>		
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" placeholder="Enter Email Address" class="form-control">
					</div>
					<div class="form-group">
							<label>Billing Address</label>
							<textarea placeholder="Enter Billing Address" rows="3" class="form-control"></textarea>
						</div>		
					<div class="form-group">
						<label>Credit card Information</label>
						<input type="text" placeholder="(Credit Card Number) - (Month) - (Year) - (CVV)" class="form-control">
					</div>
					<button type="button" class="btn btn-lg btn-info">Register!</button>					
					</div>
				</form> 
				</div>
	</div>
